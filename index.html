<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pandora Price</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
   	<link rel="stylesheet" type = "text/css" href="css/bootstrap/dist/css/bootstrap.min.css" >
</head>
<body>
	<div class="container">
		
		<div class="nav sidebar">
			<script type="text/template" id="listAlarm">				
				<a href="" onclick = "listRout.navigate('<%= href %>', {trigger: true, replace: true})"><%= title %></a>				
			</script>
		</div>
		
		<div class="row">
			<script type="text/template" id="templateAlarm">
			        <div class="thumbnail">
				        <img  src="<%=src%>">
				        <div class="caption">
					        <h3><%= title %></h3>
					        <p><%= description%></p>
					        <p><a href="" onclick = "listRout.navigate('<%= href %>', {trigger: true, replace: true})" class="btn btn-primary" role="button">Button</a>
				        </div>
			        </div>		           
		    </script>      
	    </div>  

	</div>


	<script src="js/jquery.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/app.js"></script>	
</body>
</html>
